<div class="flex   justify-center items-center h-screen bg-funko-blue bg-funko-logo bg-funko-size max-tablet:flex-col  max-tablet:justify-start ">
    <!--Area del logo -->
    <div class="w-3/5 border bg-white h-screen rounded-br-[20rem] flex justify-center items-center  max-tablet:w-full  max-tablet:h-1/4 ">
      <img src="https://cdn.worldvectorlogo.com/logos/marketplace-facebook.svg" alt="funko logo" class="w-1/2 max-tablet:w-[20%] " >
    </div>
    <div class=" relative w-1/2  max-tablet:w-full ">
      <!-- Formulario  -->
      <form class="absolute -bottom-40 right-2/4 w-3/5 p-6 custom-card-shadow bg-white rounded-2xl mt-4 h-81 max-tablet:w-4/5 max-tablet:h-96 max-tablet:top-0 max-tablet:right-[10%]  ">
        <h1 class="font-bold text-slate-700">Iniciar Sesión</h1>
        <div class="flex flex-col">
          <label for="email" class="mr-6 my-2 text-slate-700 " >Correo</label>
          <input type="text" name="" id="email" class="px-3 py-1 border border-gray-400 rounded focus:outline-none focus:ring-1 focus:funko-blue focus:border-transparent " placeholder="Ingresa tu correo"  >
        </div>
        <div class="flex flex-col mt-5">
          <label for="password" class="mr-6 my-2 text-slate-700" >Contraseña</label>
          <input type="password" name="" id="password" class="px-3 py-1 border border-gray-400 rounded focus:outline-none focus:ring-1 focus:funko-blue focus:border-transparent " placeholder="Ingresa tu contraseña"  >
        </div>
        <div class="flex justify-center">
          <button class="bg-funko-blue rounded p-2 mt-3 text-white hover:bg-white hover:text-funko-blue transition-colors duration-300 " routerLink="/home" >Iniciar Sesión</button>
        </div>
        <div class="flex justify-center m-3">
          <p>¿No tienes cuenta? </p> <a href="" class=" ml-1 underline hover:text-funko-blue transition-colors duration-300 " routerLink="/signin" > Registrate </a>
        </div>
      </form>
    </div>
  </div>
